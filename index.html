<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Calculator Project</title>
</head>
<body>
    <div id="container">
        <div id="display"></div>

            <button class="special btn" id="clear">CE</button>
            <button class="special btn" id="delete">DEL</button>
            <button class="oneOperator btn" id="percentage"></button>
            <button class="operator btn" id="divide">/</button>

            <button class="digits btn" id="seven">7</button>
            <button class="digits btn" id="eight">8</button>
            <button class="digits btn" id="nine">9</button>
            <button class="operator btn" id="multiply">x</button>

            <button class="digits btn" id="four">4</button>
            <button class="digits btn" id="five">5</button>
            <button class="digits btn" id="six">6</button>
            <button class="operator btn" id="subtract">-</button>

            <button class="digits btn" id="one">1</button>
            <button class="digits btn" id="two">2</button>
            <button class="digits btn" id="three">3</button>
            <button class="operator btn" id="add">+</button>

            <button class="btn" id="dot">.</button>
            <button class="digits btn" id="zero">0</button>
            <button class="oneOperator btn" id="signchange"></button>
            <button class="equals btn" id="equals">=</button>

    </div>
</body>
<script src="script.js"></script>
</html>
